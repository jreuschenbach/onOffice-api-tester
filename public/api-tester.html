<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onOffice API-Tester</title>
    <link type="text/css" href="css/api-tester.css" rel="stylesheet" />
    <script src="js/api-tester.js"></script>
</head>
<body>

<h1>onOffice API-Tester</h1>

<div class="grid-container">
    <div class="messages" id="message">Messages</div>
    <div class="authentication">
        <form method="POST" action="auth.php" name="authForm">
            <div id="auth-new">
                <label>Token: <input type="text" name="token" /></label>
                <label>Secret: <input type="password" name="secret" /></label>
                <label>Password: <input type="password" name="password" /></label>
                <input type="submit" value="authenticate" />
            </div>
        </form>

        <div id="auth-reuse">
            <input type="button" value="delete" />
        </div>
    </div>

    <form method="POST" action="ooapitest.php" name="requestForm">
        <div class="send">
            <input type="submit" value="send" id="sendRequest" />
        </div>
        <div class="request">
            <textarea id="request" name="request">api-request</textarea>
        </div>
        <div class="response">
            <textarea id="response">api-response</textarea>
        </div>
    </form>
</div>
</body>
</html>
